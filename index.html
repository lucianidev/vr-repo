<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link href="https://cdn.aframe.io/fonts/SourceCodePro.fnt" />
    <title>Document</title>
  </head>
  <body>
    <a-entity light="type: ambient; color: #CCC"></a-entity>

    <a-scene renderer="colorManagement: true"></a-scene>
    <a-scene background="color: #3CF">
      <a-entity id="rig" position="0 0 0">
        <a-sky src="./grass-field.jpg"></a-sky>
        <a-entity
          geometry="primitive: plane; height: 5; width: 9"
          position="1 2.2 -7"
          material="side: double"
        ></a-entity>
        <a-image src="./coperta.jpg" width="2.5" height="3.5" position="-0.6 1.9 -6.9"></a-image>
        <a-entity
          text="font: https://cdn.aframe.io/fonts/Exo2Bold.fnt; color:#000000;	 width:5; height:auto; value: Fino alla fine del fiato"
          position="3 4 -7"
        ></a-entity>
        <a-entity
        text="font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt; color:#000000;	 width:4; height:auto; value:         Alla la vigilia del solstizio d'estate sull'Isola ci si prepara per la
        festa della sera. Come ogni anno, i ragazzi tra i 13 e i 18 anni si
        ritrovano per intonare canzoni, cuocere salsicce alla brace
        sullo sfondo delle montagne. Ma anche per immaginare come cambiare il
        mondo e accarezzare il sogno di riuscirci davvero. Ma, quella sera,
        altri preparativi sono in corso. Un uomo sale in montagna con il suo
        furgone e la tenda, e si accampa non lontano dall'Isola. Con l'unica
        compagnia di una carabina."
        position="3 2.2 -7"
      ></a-entity>
        <a-camera id="camera" wasd-controls-enabled></a-camera>


      </a-entity>
    </a-scene>
  </body>
</html>
