<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <a-entity light="type: ambient; color: #CCC"></a-entity>

    <a-scene renderer="colorManagement: true"></a-scene>
    <a-scene background="color: #3CF"> 
      <a-entity id="rig" position="0 0 0">
        <a-entity gltf-model="url(./foresta-storia.glb)" position="0 -3 0"></a-entity>
        <a-sky src="./forest-background.jpg"></a-sky>
        <a-camera id="camera" wasd-controls-enabled></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
